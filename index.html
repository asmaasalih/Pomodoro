<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <div class="overlay"></div>
    <h1>Pomodoro timer</h1>        
    <div class="working" id="timeDisplay">Hello</div>   
    <div class="clear-fix"></div>
    <div class="container">
        <div class="start"><button id="bt-start" onclick="startWorking();">Start</button></div>
        <div class="reset"><button id="bt-shortBreak" onclick="startShortBreak();">Short Break</button></div>
        <div class="break"><button id="bt-longBreak" onclick="startLongBreak();">Long Break</button></div>
    </div> 
    <div class="clear-fix"></div>
    <div class="footer">Designed by: asmaa salih</div> 
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
